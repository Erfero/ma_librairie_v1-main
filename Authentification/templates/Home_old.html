<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Havre de Paix
      {% endblock %}
    </title>
    <!-- Importation de fontawesomefree css -->
    {% comment %} <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css" /> {% endcomment %}
    <!-- Importation de fontawesomefree js -->
    {% comment %} <script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/solid.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/brands.js' %}"></script> {% endcomment %}
    <!-- Importation de tailwind css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- Importation du google fonts poppins -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <!-- style css -->
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
    <!-- Importation de jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="sticky top-0 z-50">
      <!-- Barre de navigation -->
      {% include 'header.html' %}
    </header>
    <!-- Contenu principal -->
    <main>
      <div class="max-w-7xl mx-auto lg:py-16 mt-20">
        {% block content %}
          <div class="min-h-scren">
            <div class="relative text-center">
              <span class="absolute z-40 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                <h1 class="text-start text-white text-3xl transition duration-300 font-bold py-2 px-4 mb-8">DÃ©couvrez notre collection de livres</h1>
                <a class="bg-white text-black hover:bg-black hover:text-white transition duration-300 font-bold py-2 px-4 rounded-full" href="/catalogue/books">Explorer plus de livres</a>
                <!-- <button class="bg-white text-black hover:bg-black hover:text-white transition duration-300 font-bold py-2 px-4 rounded-full" onclick="toggleBooks()">Explorer plus de livres</button> -->
              </span>

              <div id="indicators-carousel" class="relative w-full my-10" data-carousel="static">
                <!-- Carousel wrapper -->
                <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                  <!-- Item 1 -->
                  <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                    <img src="https://images.pexels.com/photos/8858806/pexels-photo-8858806.jpeg?auto=compress&cs=tinysrgb&w=600" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="..." />
                  </div>
                  <!-- Item 2 -->
                  <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="https://images.pexels.com/photos/3747518/pexels-photo-3747518.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="..." />
                  </div>
                  <!-- Item 3 -->
                  <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="https://images.pexels.com/photos/207636/pexels-photo-207636.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="..." />
                  </div>
                </div>
                <!-- Slider indicators -->
                <div class="absolute z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse bottom-5 left-1/2">
                  <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                  <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                  <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                </div>
                <!-- Slider controls -->
                <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                  <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4" />
                    </svg>
                    <span class="sr-only">Previous</span>
                  </span>
                </button>
                <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                  <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
                    </svg>
                    <span class="sr-only">Next</span>
                  </span>
                </button>
              </div>
            </div>
          </div>

          <!-- <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2 gap-y-10 mb-20 hidden" id="books">
            {% for book in liste_books %}
              <div class="flex flex-col justify-between p-2 hover:cursor-pointer">
                <div class="">
                  {% if book.cover_image %}
                    <img src="{{ book.cover_image.url }} " alt="Image du book" width="" class="h-[18rem] w-[15rem] shadow rounded-lg object-fit" />
                  {% else %}
                    <p>Pas d'image pour ce livre</p>
                  {% endif %}
                </div>
                <div class="text-left mt-4">
                  <a href="{% url 'book_detail' book.id %}" class="text-black hover:underline font-bold">{{ book.title }}</a><br />
                  <p class="my-1">{{ book.author }}</p>
                </div>
              </div>
            {% endfor %}
          </div> -->
        {% endblock %}
      </div>
    </main>
    <!-- Pied de page -->
    <footer class="relative">
      {% include 'footer.html' %}
    </footer>
  </body>
  {% block js %}{% endblock %}
  <script>
    function toggleBooks() {
      var books = document.getElementById('books')
      if (books) {
        books.classList.toggle('hidden')
      }
    }
  </script>
</html>
